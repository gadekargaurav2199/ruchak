body {

<style>
  /* Add these animations to your CSS */
.animated {
  -webkit-animation-duration: 1s;
  animation-duration: 1s;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
}

@keyframes fadeInLeft {
  0% {
    opacity: 0;
    transform: translateX(-20px);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}

.fadeInLeft {
  -webkit-animation-name: fadeInLeft;
  animation-name: fadeInLeft;
}

@keyframes fadeOutRight {
  0% {
    opacity: 1;
    transform: translateX(0);
  }
  100% {
    opacity: 0;
    transform: translateX(20px);
  }
}

.fadeOutRight {
  -webkit-animation-name: fadeOutRight;
  animation-name: fadeOutRight;
}

</style>
{% if messages %}
  {% for message in messages %}
    <div class="container text-center alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %} animated fadeInLeft" role="alert">
      {{ message }}
    </div>
  {% endfor %}
  <script>
    // Function to remove alerts after 2 seconds
    setTimeout(function() {
      var alerts = document.querySelectorAll('.alert');
      alerts.forEach(function(alert) {
        alert.classList.remove('fadeInLeft');
        alert.classList.add('fadeOutRight');
        setTimeout(function() {
          alert.remove();
        }, 1000); // Remove after animation completes (1000 milliseconds)
      });
    }, 2000); // Remove after 2 seconds (2000 milliseconds)
  </script>
{% endif %}
