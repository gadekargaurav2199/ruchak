<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Website{% endblock %}</title>
  <!-- Bootstrap CSS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery UI -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <!-- Add this inside the <head> section -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- jQuery UI -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- jQuery UI -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">







  <!-- Your custom CSS -->
</head>

<body>

  
  <nav class="navbar shadow-lg bg-white rounded p-0 container-fluid text-center">
    <div class="container text-center">


      <table class="table table-responsive p-0 ">
        <thead>
          <th>
            <div class="btn btn-outline-info btn-sm "> <a href="/myhotel/">
                <h5 style="color: rgb(2, 38, 93);"><b>Dashboard</b></h5>
              </a> </div>

          </th>
          <th>
            <div class="btn btn-outline-info btn-sm "> <a href="/myhotel/item/">
                <h5 style="color: rgb(2, 38, 93);"><b>Dishesh</b></h5>
              </a> </div>

          </th>
          <th>
            <div class="btn btn-outline-info btn-sm "> <a href="/myhotel/collections/">
                <h5 style="color: rgb(2, 38, 93);"><b>Collections</b></h5>
              </a> </div>
          </th>
        </thead>
      </table>
    </div>
  </nav>
  <style>
    /* Add these animations to your CSS */
    @keyframes flash {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    .flash {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: flash 1s ease-in-out;
      z-index: 9999;
      /* Ensure alerts are displayed on top of other content */
    }
  </style>

  {% if messages %}
  {% for message in messages %}
  <div
    class="alert alertss {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %} flash"
    role="alert">
    {{ message }}
  </div>
  {% endfor %}
  <script>
    // Function to remove alerts after a short delay
    setTimeout(function () {
      var alerts = document.querySelectorAll('.alert');
      alerts.forEach(function (alert) {
        alert.remove();
      });
    }, 2000); // Remove after 1.5 seconds
  </script>
  {% endif %}


  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>
  <footer class="footer bg-dark text-white">
    <div class="container">

      <div class="row">
        <div class="col-md-12 text-center">
          <hr>
          <p>&copy; 2024 Amrutam Technology. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
